name: Docker Build & Push

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for images (e.g., dev, staging)'
        required: false
        default: 'dev'

env:
  REGISTRY: ghcr.io

jobs:
  # Detect which files changed and set image names (lowercase required for Docker)
  changes:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.filter.outputs.code }}
      image_frontend: ${{ steps.image-names.outputs.frontend }}
      image_backend: ${{ steps.image-names.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - name: Set image names (lowercase required for Docker)
        id: image-names
        run: |
          # Docker tags must be lowercase - github.repository may have uppercase
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "frontend=${REPO_LOWER}/chad-frontend" >> $GITHUB_OUTPUT
          echo "backend=${REPO_LOWER}/chad-backend" >> $GITHUB_OUTPUT
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'backend/app/**'
              - 'backend/Dockerfile'
              - 'backend/docker-entrypoint.sh'
              - 'backend/pyproject.toml'
              - 'backend/requirements.txt'
              - 'frontend/src/**'
              - 'frontend/Dockerfile'
              - 'frontend/package.json'
              - 'frontend/vite.config.ts'

  # PR builds: single arch, no push, fast feedback
  build-pr:
    needs: changes
    if: github.event_name == 'pull_request' && needs.changes.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend (validation only)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build backend (validation only)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Production builds: native runners for each architecture
  build-amd64:
    needs: changes
    if: github.event_name != 'pull_request' && needs.changes.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend (amd64)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ needs.changes.outputs.image_frontend }}:${{ github.sha }}-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend (amd64)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ needs.changes.outputs.image_backend }}:${{ github.sha }}-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-arm64:
    needs: changes
    if: github.event_name != 'pull_request' && needs.changes.outputs.should_build == 'true'
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend (arm64)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          platforms: linux/arm64
          tags: ${{ env.REGISTRY }}/${{ needs.changes.outputs.image_frontend }}:${{ github.sha }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend (arm64)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/arm64
          tags: ${{ env.REGISTRY }}/${{ needs.changes.outputs.image_backend }}:${{ github.sha }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Merge architecture-specific images into multi-arch manifests
  create-manifests:
    needs: [changes, build-amd64, build-arm64]
    if: github.event_name != 'pull_request' && needs.changes.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.changes.outputs.image_frontend }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.changes.outputs.image_backend }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Create and push frontend multi-arch manifest
        env:
          FRONTEND_TAGS: ${{ steps.meta-frontend.outputs.tags }}
          FRONTEND_AMD64: ${{ env.REGISTRY }}/${{ needs.changes.outputs.image_frontend }}:${{ github.sha }}-amd64
          FRONTEND_ARM64: ${{ env.REGISTRY }}/${{ needs.changes.outputs.image_frontend }}:${{ github.sha }}-arm64
        run: |
          echo "$FRONTEND_TAGS" | while read -r TAG; do
            echo "Creating manifest for: $TAG"
            docker buildx imagetools create -t "$TAG" "$FRONTEND_AMD64" "$FRONTEND_ARM64"
          done

      - name: Create and push backend multi-arch manifest
        env:
          BACKEND_TAGS: ${{ steps.meta-backend.outputs.tags }}
          BACKEND_AMD64: ${{ env.REGISTRY }}/${{ needs.changes.outputs.image_backend }}:${{ github.sha }}-amd64
          BACKEND_ARM64: ${{ env.REGISTRY }}/${{ needs.changes.outputs.image_backend }}:${{ github.sha }}-arm64
        run: |
          echo "$BACKEND_TAGS" | while read -r TAG; do
            echo "Creating manifest for: $TAG"
            docker buildx imagetools create -t "$TAG" "$BACKEND_AMD64" "$BACKEND_ARM64"
          done

      - name: Summary
        run: |
          echo "Multi-arch manifests created successfully"
          echo "Architecture-specific tags remain in registry for layer deduplication"

  # Gate job for branch protection - always reports a status
  # Set this as your required check instead of individual build jobs
  docker-build-status:
    runs-on: ubuntu-latest
    needs: [changes, build-pr, build-amd64, build-arm64, create-manifests]
    if: always()
    steps:
      - name: Check build status
        env:
          SHOULD_BUILD: ${{ needs.changes.outputs.should_build }}
          EVENT_NAME: ${{ github.event_name }}
          BUILD_PR_RESULT: ${{ needs.build-pr.result }}
          BUILD_AMD64_RESULT: ${{ needs.build-amd64.result }}
          BUILD_ARM64_RESULT: ${{ needs.build-arm64.result }}
          CREATE_MANIFESTS_RESULT: ${{ needs.create-manifests.result }}
        run: |
          # If no code changes, build was legitimately skipped
          if [[ "$SHOULD_BUILD" != "true" ]]; then
            echo "✅ Docker build skipped - no code changes detected"
            exit 0
          fi

          # For PRs, check the PR build job
          if [[ "$EVENT_NAME" == "pull_request" ]]; then
            if [[ "$BUILD_PR_RESULT" != "success" ]]; then
              echo "❌ PR build failed"
              exit 1
            fi
            echo "✅ PR build succeeded"
            exit 0
          fi

          # For pushes to main, check production builds
          if [[ "$BUILD_AMD64_RESULT" != "success" ]]; then
            echo "❌ AMD64 build failed"
            exit 1
          fi
          if [[ "$BUILD_ARM64_RESULT" != "success" ]]; then
            echo "❌ ARM64 build failed"
            exit 1
          fi
          if [[ "$CREATE_MANIFESTS_RESULT" != "success" ]]; then
            echo "❌ Manifest creation failed"
            exit 1
          fi
          echo "✅ All production builds succeeded"
