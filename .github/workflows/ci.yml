name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: chad_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/chad_test
        run: |
          cd backend
          pytest --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend

  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run lint
        run: |
          cd frontend
          npm run lint

      - name: Run tests
        run: |
          cd frontend
          npm test -- --passWithNoTests

      - name: Build
        run: |
          cd frontend
          npm run build

  load-test:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: chad_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Build and start backend
        run: |
          docker compose -f docker-compose.dev.yml build backend
          docker compose -f docker-compose.dev.yml up -d backend
          sleep 15

      - name: Run load test (baseline)
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          docker run --rm --network host \
            -v "${WORKSPACE}/load-tests/scripts:/scripts" \
            -v "${WORKSPACE}/load-tests/results:/results" \
            -e BASE_URL=http://localhost:8000 \
            grafana/k6 run /scripts/log-ingestion.js \
            --duration 1m --vus 10 --quiet

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: load-tests/results/

      - name: Check thresholds
        run: |
          if [ -f load-tests/results/summary.json ]; then
            cat load-tests/results/summary.json | jq -e '.metrics.http_req_duration.values["p(95)"] < 500' || echo "Warning: P95 latency exceeded 500ms"
          fi

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.dev.yml down
