# Development docker-compose - builds locally with hot reload
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: chad
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: chad
    # Log level: warning (quiet) or log (verbose, shows checkpoints). Dev defaults to verbose.
    command: ["postgres", "-c", "log_min_messages=${POSTGRES_LOG_LEVEL:-log}"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chad"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=chad
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - POSTGRES_DB=chad
      # Redis
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      # Security (CHANGE IN PRODUCTION)
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-prod}
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY:-dev-session-key-change-in-prod}
      # Development mode - allows insecure defaults with warning
      - DEBUG=true
      # Frontend URL for SSO redirects (local dev needs explicit URL due to different ports)
      - FRONTEND_URL=http://localhost:3000
      - APP_URL=http://localhost:3000
      # Logging (development uses info for verbose logs)
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - chad_data:/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  pgdata:
  chad_data:
  redis_data:
